# Changelog Header  -------------------------------------------------

header_text: "All notable changes to this project will be documented in this file.\n
The format is based on [Keep a Changelog](http://keepachangelog.com/en/1.0.0/)\n
and this project adheres to [Semantic Versioning](http://semver.org/spec/v2.0.0.html).\n\n"

default_filename: CHANGELOGY.md

# Tag formatting  ---------------------------------------------------

version_prefix: "[v"
version_suffix: "]"
date_prefix: ""

# Date formatting  --------------------------------------------------

show_date: true
date_input_format: "%Y-%m-%d"
date_output_format: "%Y-%m-%d"